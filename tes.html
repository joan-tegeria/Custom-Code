<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Function to submit static data to Zoho webform
    function submitZohoForm() {
      const formData = new FormData();

      // Add required hidden fields
      formData.append(
        "xnQsjsdp",
        "1fda4e1c6527fb66427d41735955ea1a0808761111ec3605447d083f0437ff9a"
      );
      formData.append(
        "xmIwtLD",
        "3737e7f0c8e345827affe97db784a527f9d0e57ee761e98fb02de3059084a95a0fed10e1c8a010dfc768a9f1543dfad8"
      );
      formData.append("actionType", "Q3VzdG9tTW9kdWxlMw==");
      formData.append("returnURL", "null");
      formData.append("zc_gad", "");

      // Add your static form fields
      formData.append("NAME", "Booking Office from Joan");
      formData.append("COBJ3CF116", "Dec 1, 2024");
      formData.append("COBJ3CF117", "Dec 31, 2024");
      formData.append(
        "COBJ3CF1",
        "This is a static booking for Office Joan from webforms"
      ); // Description
      formData.append("COBJ3CF2", "Acceppted");

      // Submit the form using fetch
      fetch("https://crm.zoho.eu/crm/WebForm", {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          console.log("ðŸš€ ~ .then ~ response:", response);
          if (response.ok) {
            console.log("Form submitted successfully");
          } else {
            console.log("Form submission failed");
          }
        })
        .catch((error) => {
          console.log("ðŸš€ ~ submitZohoForm ~ error:", error);
          console.log("Error submitting form:", error);
        });
    }

    // Function to trigger form submission
    function autoSubmitForm() {
      // Add any validation if needed
      submitZohoForm();
    }

    // You can either call this directly or bind it to a button
    // autoSubmitForm();  // Uncomment to submit automatically

    // Or create a button to trigger it:
    const submitButton = document.createElement("button");
    submitButton.textContent = "Submit Static Data";
    submitButton.onclick = autoSubmitForm;
    document.body.appendChild(submitButton);
  </script>
</html>
